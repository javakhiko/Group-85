<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa</title>
</head>
<body>
    <h1>Hi! Welcome To GOA!</h1>
    <h2>Register To Continiue Your Journey</h2>
    <form>
        <label for="name">Enter Your Name</label>
        <input type="text" name="name" id="name">
            <br>
            <br>
        <label for="surname">Enter Your Surname</label>
        <input type="text" name="surname" id="surname">
            <br>
            <br>
        <label for="email">Enter Your Email</label>
        <input type="email" name="email" id="email">
            <br>
            <br>
        <label for="age">Enter Your Age</label>
        <input type="number" name="age" id="age">
            <br>
            <br>
        <h5>What Is Your Gender?</h5>
        <label for="male">Male</label>
        <input type="checkbox" name="male" id="male">
        <label for="female">Female</label>
        <input type="checkbox" name="female" id="female">
            <br>
            <br>
        <h5>Choose Course To Start</h5>
        <label for="web">WebDevelopment</label>
        <input type="checkbox" name="web" id="web">
        <label for="robotech">RoboTech</label>
        <input type="checkbox" name="robotech" id="robotech">
        <label for="game">GameDevelopment</label>
        <input type="checkbox" name="game" id="game">
        <label for="gp">Graphic Design</label>
        <input type="checkbox" name="gp" id="gp" >
            <br>
            <br>
        <input type="submit">
    </form>
</body>
</html>
