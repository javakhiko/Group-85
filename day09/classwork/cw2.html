<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
</head>
<body>
      <!--2)     შექმენით საკონტაქტო ფორმა, სადაც მომხმარებელმა უნდა შეიყვანოს სახელი, გვარი, ასაკი, მეილი, 
      პაროლი და submit ღილაკი, გამოიყენეთ label თეგები თითოეულ ინფუთთან,
      მიანიჭეთ თითოეულ ინფუთს უნიკალური id შემდეგ კი ამ id ის დახმარებით დააკვაშირეთ label ებთან -->
       <h1>Classwork</h1>
       <form>
        <label for="name">Name</label>
        <input type="text" id="name"/>

        <br>
        <br>

        <label for="surname">Surname</label>
        <input type="text" id="surname">
        
        <br>
        <br>

        <label for="age">Age</label>
        <input type="number" id="age">
           
        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email">
        
        <br>
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">

        <br>
        <br>

        <input type="submit" value="Submit Information">
       </form>
 
</body>
</html>
